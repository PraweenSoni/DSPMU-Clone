<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/logo.ico">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="imgs/logopng.png" alt="logo" style="height: 150px; width: 160px;">
        <div class="form" style="width: 460px; height: 380px;">
            <div class="formbox">
                <h2 style="margin-bottom: 25px;  color: var(--color-primary);">login to your account</h2>
                <form action="#">
                    <label for="regis_no">Registration Number</label>
                    <input type="number" id="regis_no">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                    <label for="pass">Password</label>
                    <input type="text" id="pass">
                    <div class="instuButton" style="height: 50px;">
                        <div style="width: 375px;">
                            <button class="cancel">Cancel</button>
                            <button style="background-color: var(--color-primary);" class="login">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
